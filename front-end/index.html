<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/27a6451b4a.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link href = "css/style.css" rel="stylesheet">
    <title>LitCode</title>
</head>
<body>

 <header>
     <div class="logo">
         <h1>LitCode</h1>
         <div class="lang-selector">
             
         </div>
     </div>

     <div class="search-div">
         <input class="search-box" type="text" name="" id="" placeholder="Enter Unique ID">
     </div>

 </header>   

 <div class="container">
     <div class="left-panel">

        <textarea class="code-area" id="code" spellcheck="false"></textarea>
        <div class="code-btns">
            <button class="share"><i class="fas fa-share-alt-square"></i></button>
            <button class="run" id="runBtn" for="code" type="submit">Run <i class="fas fa-angle-right"></i></button>
        </div>

    </div>

    <div class="output-div">
        <h3 class="output-head">Output</h3>
    </div>
 </div>


 
</body>

</html>
